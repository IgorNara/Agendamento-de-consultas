<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento de Consultas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Agendamento de Consultas</h1>
    
    <form id="consulta-form">
      <input type="text" id="paciente" placeholder="Nome do Paciente" required>
      <input type="text" id="medico" placeholder="Nome do MÃ©dico" required>
      <input type="datetime-local" id="data" required>
      <button type="submit">Agendar Consulta</button>
    </form>

    <h2>Consultas Agendadas</h2>
    <ul id="lista-consultas"></ul>

    <!-- Modal de Reagendamento -->
    <div id="modal" class="modal hidden">
    <div class="modal-content">
        <h2>Reagendar Consulta</h2>
        <form id="editar-form">
        <input type="hidden" id="edit-id">
        <input type="text" id="edit-paciente" required>
        <input type="text" id="edit-medico" required>
        <input type="datetime-local" id="edit-data" required>
        <div class="modal-buttons">
            <button type="submit">Salvar</button>
            <button type="button" id="cancelar-btn">Cancelar</button>
        </div>
        </form>
    </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
